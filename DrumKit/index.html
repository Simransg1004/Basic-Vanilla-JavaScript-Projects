<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sounds">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sounds">Kick</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sounds">Hihat</span>
        </div>
        <div data-key="70" class="key"> 
            <kbd>F</kbd>
            <span class="sounds">Hat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sounds">Snare</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sounds">Boom</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sounds">Ride</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sounds">Tabla</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sounds">Crash</span>
        </div>
    </div>

    <audio data-key="65" src="Assets/Sounds/wet-clap_F_minor.wav"></audio>
    <audio data-key="83" src="Assets/Sounds/deep-kick.wav"></audio>
    <audio data-key="68" src="Assets/Sounds/closed-trap-hat.wav"></audio>
    <audio data-key="70" src="Assets/Sounds/open-hat.wav"></audio>
    <audio data-key="71" src="Assets/Sounds/acoustic_snare.wav"></audio>
    <audio data-key="72" src="Assets/Sounds/boom-kick_A_minor.wav"></audio>
    <audio data-key="74" src="Assets/Sounds/ambient_tom_1.wav"></audio>
    <audio data-key="75" src="Assets/Sounds/tabla.wav"></audio>
    <audio data-key="76" src="Assets/Sounds/909-bright-crash.wav"></audio>
    

    <script src="scripts.js"></script>


</body>
</html>
