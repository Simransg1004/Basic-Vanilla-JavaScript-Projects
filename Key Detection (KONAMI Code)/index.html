<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Sequence Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>


    <style>
        body {
            background-color: rgb(221, 139, 139);
        }
    </style>

</head>
<body>
    <h2>Key Sequence Detection (KONAMI CODE)</h2>
    <p>Press any key sequence on the keyboard</p>
    <p>When you press the sequence "up-down-left-right", you will get to see unicorns and rainbows</p>    
</body>

<script>
    const pressed = [];
    const secretCode = 'ArrowUpArrowDownArrowLeftArrowRight';    
    window.addEventListener('keyup', e => {
        // console.log(e.key);
        pressed.push(e.key);
        pressed.splice(-4-1, pressed.length - 4);

        // if(pressed.join("").includes(secretCode)) {
        if(pressed.join("") == secretCode) {
            cornify_add();
        }

        // console.log(pressed);
    })
</script>
</html>
