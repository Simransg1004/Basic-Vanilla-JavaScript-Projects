<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>


    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Updating variables using <span>JavaScript</span></h1>
    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="2" max="100" value="10" data-sizing="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
        
        <label for="base">Base Color: </label>
        <input type="color" name="base" value="#ffc600">
        
    </div>
    <div id="img">
        <img src="assets/img.webp" alt="">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
