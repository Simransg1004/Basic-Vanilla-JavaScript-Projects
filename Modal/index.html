<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Overlay</title>

    <script src="https://kit.fontawesome.com/e56d82c862.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="dialogbox">
            <h2>Modal Project</h2>
            <button class="modal-btn">Open Modal</button>
        </div>
        <div class="modal">
            <h3>Modal Content</h3>
            <button class="close">
                <i class="fas fa-times fa-2x"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
